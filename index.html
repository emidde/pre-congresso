<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Inscrições pré-congresso</title>

<body>
    <main>
        <div class="formulario">
            <div class="title">
                <h2>Pré-congresso</h2>
                <small>Preencha o formulário para participar.</small>
            </h2>
            </div>
            <form action="https://docs.google.com/forms/d/e/1FAIpQLSf92uE6rk1wT4FZZkd__H9aHp9doJmU6IWnkFLp7n_9HbVU0Q/formResponse" method="post">
                <div class="form-field">
                    <div class="title-field">
                        <p>Nome</p>
                    </div>
                    <div class="input-field">
                        <input type="text" name="entry.542006199" id="" required>
                    </div>
                </div>
                <div class="form-field">
                    <div class="title-field">
                        <p>Idade</p>
                    </div>
                    <div class="input-field">
                        <select name="entry.662185437" id="" required>
                            <option value="">Selecione</option>
                            <option value="12 a 17">12 a 17 anos</option>
                            <option value="18 a 30+">18 a 30+</option>
                        </select>
                    </div>
                </div>
                <div class="form-field">
                    <div class="title-field">
                        <p>Whatsapp</p>
                    </div>
                    <div class="input-field">
                        <input type="text" name="entry.643584255" id="" inputmode="numeric" maxlength="11" required>
                    </div>
                </div>
                <div class="form-field">
                    <div class="title-field">
                        <p>Email</p>
                    </div>
                    <div class="input-field">
                        <input type="Email" name="entry.293665094" id="" required>
                    </div>
                </div>
                <div class="form-field">
                    <div class="title-field">
                        <p>Igreja</p>
                        <small>em ordem alfabética</small>
                    </div>
                    <div class="input-field">
                        <select name="entry.373549693" id="" required>
                            <option value="">Selecione</option>
                            <option value="AREIA BRANCA">AREIA BRANCA</option>
                            
                            <option value="AVENIDA BRASIL">AVENIDA BRASIL</option>
                            
                            <option value="AVENIDA LADÁRIO">AVENIDA LADÁRIO</option>
                            
                            <option value="BASE ÁEREA">BASE ÁEREA</option>
                            
                            <option value="CAMPO GRANDE">CAMPO GRANDE</option>
                            
                            <option value="CESARAO">CESARAO</option>
                            
                            <option value="CHAPERÓ">CHAPERÓ</option>
                            
                            <option value="CHATUBA">CHATUBA</option>
                            
                            <option value="COROA GRANDE">COROA GRANDE</option>
                            
                            <option value="COSMOS 1">COSMOS 1</option>
                            
                            <option value="COSMOS 2">COSMOS 2</option>
                            
                            <option value="IBIRAPITANGA">IBIRAPITANGA</option>
                            
                            <option value="INHOABIA">INHOAIBA</option>
                            
                            <option value="ITAGUAI">ITAGUAI</option>
                            
                            <option value="JAQUEIRA">JAQUEIRA</option>
                            
                            <option value="JARDIM MARAVILHA">JARDIM MARAVILHA</option>
                            
                            <option value="JARDIM PALMARES">JARDIM PALMARES</option>
                            
                            <option value="JESUITAS">JESUITAS</option>
                            
                            <option value="JOAO 23">JOAO 23</option>
                            
                            <option value="KM 32">KM 32</option>
                            
                            <option value="MANGUARATIBA">MANGUARATIBA</option>
                        
                            <option value="MANGUARIBA">MANGUARIBA</option>
                            
                            <option value="MONTREAL">MONTREAL</option>
                            
                            <option value="PACIENCIA 1">PACIENCIA 1</option>
                            
                            <option value="PACIENCIA 2">PACIENCIA 2</option>
                            
                            <option value="PALMARES">PALMARES</option>
                            
                            <option value="PARQUE SUELI">PARQUE SUELI</option>
                            
                            <option value="PITOCOS">PITOCOS</option>
                            
                            <option value="SAGRADO CORAÇÃO">SAGRADO CORAÇÃO</option>
                            
                            <option value="SANTA CRUZ - SEDE">SANTA CRUZ - SEDE</option>
                            
                            <option value="SANTA MARGARIDA">SANTA MARGARIDA</option>
                            
                            <option value="SÃO TARCISIO">SÃO TARCISIO</option>
                            
                            <option value="SAO VITOR">SÃO VITOR</option>

                            <option value="SEPETIBA 3">SEPETIBA 3</option>
                            
                            <option value="URUCÂNIA">URUCÂNIA</option>
                            
                            <option value="VILLAGE">VILLAGE</option>
                        </select>
                    </div>
                </div>
                <div class="form-field">
                    <div class="check">
                        <input type="checkbox" name="" id="" required>
                        <small>Concordo que o meus dados estão corretos, e estou ciente de que
                            serão armazenados em um banco de dados.
                        </small>
                    </div>
                    </div>
                    <div class="form-field">
                        <div class="btn-form">
                            <button type="submit">
                                Confirmar inscrição

                        </div>
